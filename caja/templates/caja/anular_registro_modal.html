<div class="modal-dialog modals-default">
    <div class="modal-content">
        <div class="modal-header">
            Eliminación de  registro {{ registro.id }} 
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <span id="error"></span>


        <div class="modal-body text-center">{% csrf_token %}
            <h3><strong>¿Desea eliminar el registro ?</strong></h3></br>
            <h4><strong>Descripcion: {{registro.descripcion}} </strong></h4>
            
            {% if registro.incremento %}
                <h4><strong>Monto: {{registro.ingreso}} </strong></h4>
            {% else %}
                <h4><strong>Monto: {{registro.egreso}} </strong></h4>
            {% endif %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-align="right"  onclick="eliminar({{ registro.id }});"
                ><strong>CONFIRMAR ELIMINACIÓN</strong></button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ><strong>CANCELAR</strong></button>
        </div>
        
    </div>
</div>
