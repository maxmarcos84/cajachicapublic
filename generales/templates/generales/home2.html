{% extends 'base/base.html' %}
{% block head_title %}
Caja chica Quinar
{% endblock head_title %}
{% block contenido %}


<div>
    <canvas id="myChart"></canvas>
</div>

<script>
    const data = {
        labels: [{% for registro in diferencia_mensual %} '{{ registro.mes }}', {% endfor %}],
        datasets: [
            {
                label: 'Incremento',
                data: [{% for registro in diferencia_mensual %} {{ registro.incrementos }}, {% endfor %}],
                borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(240, 120, 50, 1)',
                            ],
                backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(240, 120, 50, 0.8)',
                        ],                
            },
            {
                label: 'Rendido',
                data: [{% for registro in diferencia_mensual %} {{ registro.rendido }}, {% endfor %}],
                borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(240, 120, 50, 1)',
                            ],
                backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(240, 120, 50, 0.8)',
                        ],
                fill: '-1'
            },
        ],
    };
    const config = {
        type: 'line',
        data: data,
        options: {
            scales: {
                y: {
                    stacked: true
                }
            },
            plugins: {
                filler: {
                    propagate: false
                },
                'samples-filler-analyser': {
                    target: 'chart-analyser'
                }
            },
            interaction: {
                intersect: false,
            },
        },
    };
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

{% endblock contenido%}
