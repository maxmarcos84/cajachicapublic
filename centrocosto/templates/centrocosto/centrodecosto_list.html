{%extends 'base/base.html' %}
{% block contenido %}
<div class ="panel panel-primary">
    <div class="panel-heading">
        <a href="{% url 'centrocosto:centrodecosto_add' %}" class="btn btn-info">
            <span class="fa fa-plus-circle"></span>Nuevo
        </a>
    </div>
    <div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="tabla-zona">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for item in obj %}
                <tr>
                    <td>{{item.codigo}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.activo|yesno:"Activo,Inactivo"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock contenido%}
